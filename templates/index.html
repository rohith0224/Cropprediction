<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop predicter</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
 <div class="login">
    <h1>Crop Prediction Model</h1>
    <form action="{{url_for('predict')}}" method="post">
        <input type="text" name="Nitrogen" placeholder="Enter Nitrogen Value" required="required"/>
        <br>
        <input type="text" name="Phosphorus" placeholder="Enter Phosphorus Value" required="required"/>
        <br>
        <input type="text" name="Potassium" placeholder="Enter Potassium Value" required="required"/>  
        <br>
        <input type="text" name="Temperature" placeholder="Enter Temperature Value" required="required"/>
        <br>
        <input type="text" name="Humidity" placeholder="Enter Humidity Value" required="required"/>
        <br>
        <input type="text" name="PH" placeholder="Enter PH Value" required="required"/>
        <br>
        <input type="text" name="Rainfall" placeholder="Enter Rainfall Value" required="required"/>
        <br>
        <button type="submit" class="btn">Predict</button>
    </form>

    <h1 id="Prediction">
        {{ prediction_text }}
    </h1>

 </div>
</body>
</html>
